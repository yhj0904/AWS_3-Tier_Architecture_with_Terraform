user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

# Load dynamic modules
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;
    client_max_body_size 100M;

    # Gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream - Tomcat Internal ALB
    upstream tomcat_backend {
        # Tomcat Internal ALB DNS
        server internal-yhj09-VEC-PRD-TOMCAT-ALB-951811467.us-east-2.elb.amazonaws.com:80;

        # Connection pooling
        keepalive 32;
        keepalive_timeout 60s;
    }

    # HTTP Server
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name popori.store www.popori.store _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health check endpoint for ALB
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Status endpoint (optional, for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 10.250.0.0/16;  # VPC only
            deny all;
        }

        # Main location - Proxy to Tomcat
        location / {
            # Proxy pass to Tomcat backend
            proxy_pass http://tomcat_backend;
            proxy_http_version 1.1;

            # Headers for proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Connection keep-alive
            proxy_set_header Connection "";

            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Redirect handling
            proxy_redirect off;
        }

        # Static files (if needed)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://tomcat_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Cache static files
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
